<!DOCTYPE html>
<html lang="en">
<head>
    <title>background</title>
    <style>
        #lg{
            height:200px;
            background: linear-gradient(to right bottom, red,purple,
            green);
        }
        #rg{
           height: 200px;
           background: radial-gradient(circle,blue,green,orange);
        }
    </style>
</head>
<body>
<div id="lg">
<h4>linear-gradient</h4>
</div>
<div id="rg">
<h4>radial-gradient</h4>
</div>
</body>
</html>
